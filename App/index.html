<!DOCTYPE html>
<html ng-app="foundFilm">
  <head>
    <link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="lib/font-awesome-4.3.0/css/font-awesome.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <title>LostFilm favorite series tracker</title>
  </head>
  <body>

  <!-- jQuery -->
  <script src="lib/jquery/jquery-1.11.0.min.js"></script>
  <!-- angular-material -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <!--<script src="bower_components/angular-aria/angular-aria.min.js"></script>-->
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <!-- bootstrap -->
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <!-- custom js -->
  <script src="js/StringPrototype.js"></script> <!-- string helper -->
  <script src="js/node-init.js"></script>  <!-- initialize NODE Application and variables. Other files rely on this (!) -->
  <script src="js/foundfilm.js"></script>  <!-- contains object that works with lostfilm -->
  <script src="js/window.js"></script>  <!-- window drag helper -->

  <!-- angular app files -->
  <script src="app/js/app.js"></script>
  <script src="app/js/filters.js"></script>
  <script src="app/js/controllers.js"></script>

  <script>
    function ffLog(msg) {
      var log = $('#log');
      log.val(msg + "\n" + log.val());
    }

    function showOverlay (a) {
      var regEx  = new RegExp(a.hash);
      if (!document.location.hash.match(regEx)) {
        jQuery('#loadingOverlay').show();
      }
    }
  </script>

  <div ng-controller="ffMenu" class="antialiased unselectable">
    <ul class="nav nav-pills nav-main glossy unselectable" style="cursor:move;" id="window-toolbar">
      <li role="presentation"><a onmousedown="showOverlay(this)" href="#/tracker">Series</a></li>
      <li role="presentation"><a onmousedown="showOverlay(this)" href="#/updates">Updates</a></li>
      <li ng-style="{display: settingsData.cookie == false ? '' : 'none'}" role="presentation">
        <a onmousedown="showOverlay(this)" href="#/login">Log In</a>
      </li>
      <li><a href="#" onclick="jQuery('.log').toggle(); return false;">Log</a></li>
      <li style="float: right; line-height: 36px; padding-right: 15px;">
        <button ng-click="appQuit()"
          class="btn btn-danger btn-xs unselectable no-outline" style="border-radius: 15px">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </li>
    </ul>
    <div class="log"><textarea readonly="readonly" id="log"></textarea></div>

    <div id="loadingOverlay">Loading...</div>
  </div>

  <div ng-view></div>

  </body>
</html>
